{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Login Form {% endblock %}
{% block body_block %}
    <div class="login-box">
      <h2>Login form</h2>
      <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm" >Login</button>
      </form>

    </div>
{% endblock %}
